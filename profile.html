/* ================= NAVBAR ================= */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 60px;
  background: linear-gradient(
        rgba(63, 42, 30, 0.95),
        rgba(63, 42, 30, 0.95)
    );
  display: flex;
  align-items: center;
  z-index: 9999;
}

.navbar .container {
  width: 100%;
  max-width: 1200px;
  padding: 0 20px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.navbar img {
  height: 45px;
}

.nav-links {
  display:flex;
  gap: 3.25rem;
  font-size: 0.95rem;   /* PERFECT at 100% */
    padding: 6px 0;
}

.nav-links a {
  color: #f2f6ff !important;
  
    transition: 0.3s;
  font-size: 18px;
    text-decoration: none;
  font-weight: 600;
font-family: 'Cormorant Garamond', serif;
}

.nav-links a:hover {
  color: #ffffff !important;
    text-shadow: 0px 0px 8px rgba(255,255,255);
}
/* ================= MOBILE NAVBAR ================= */
@media (max-width: 768px) {

  .navbar {
    height: 56px;
    padding: 0;
  }

  .navbar .container {
    padding: 0 14px;
  }

  .navbar img {
    height: 38px; /* smaller logo */
  }

  /* Hide desktop links */
  .nav-links {
    display: none;
  }

  /* Mobile menu button */
  .menu-toggle {
    font-size: 26px;
    color: #f2f6ff;
    cursor: pointer;
    user-select: none;
  }

  /* Mobile dropdown */
  .nav-links.mobile-open {
    display: flex;
    position: absolute;
    top: 56px;
    left: 0;
    width: 100%;
    flex-direction: column;
    gap: 0;
    background: linear-gradient(
      rgba(158, 56, 10, 0.98),
      rgba(51, 1, 1, 0.98)
    );
    padding: 14px 0;
    box-shadow: 0 12px 30px rgba(0,0,0,0.35);
  }

  .nav-links.mobile-open a {
    padding: 14px 20px;
    font-size: 1.05rem;
    border-bottom: 1px solid rgba(255,255,255,0.12);
  }

  .nav-links.mobile-open a:last-child {
    border-bottom: none;
  }
}

      
.quote-card {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transform: rotate(calc(-1deg + 2deg * random()));
    padding: 22px;
    min-height: 200px;

    border-radius: 6px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;

    box-shadow: 0 8px 18px rgba(0,0,0,0.35);
    border: none;

    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.quote-card p {
    margin-bottom: 4px;
}


/* Hover feel */
.quote-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 14px 30px rgba(0,0,0,0.45);
}

/* Text readability */
.quote-text {
    font-family: 'Georgia', serif;
    font-size: 0.95rem;
    font-style: italic;
    color: #2b1f1f;
    text-shadow: 0 1px 1px rgba(255,255,255,0.6);
}

/* AUTHOR ALIGNMENT */
.quote-author {
  font-family: 'Playfair Display', serif;
  font-size: 0.95rem;
  margin-top: 8px;
  text-align: right;
}

/* AUTHOR LINK STYLE (override Bootstrap) */
.quote-author .author-link {
  display: inline-block;
  padding: 3px 10px;
  background: rgba(0, 0, 0, 0.06);
  color: #830000 !important;
  font-style: italic;
  border-left: 3px solid #a67c52;
  text-decoration: none !important;
}


/* HOVER */
.quote-author .author-link:hover {
 background: rgba(176, 141, 87, 0.28);
  color: #6f522f !important;
}
.icon-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 6px;
}
.action {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 0.85rem;
    line-height: 1;
    cursor: pointer;
}

.material-symbols-outlined {
    font-size: 20px;
    line-height: 1;
}

.action-count {
    font-size: 0.75rem;
    margin-top: 1px;
}

.icon-bar i {
    cursor: pointer;
    transition: color 0.3s;
}
.icon-bar i:hover {
    color: #0d6efd;
}
