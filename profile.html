<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Inspiration | Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Custom_CSS/profile.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        
    <style>
        .quote-card {
            background: linear-gradient(135deg, #fff9f0, #ffe6cc);
            border-radius: 10px;
            padding: 15px;
            height: 250px;
            /* Make square-ish */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            word-wrap: break-word;
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
        }

        .quote-text {
            font-family: 'Georgia', serif;
            font-size: 1.2rem;
            font-weight: 700;
            font-style: italic;
            color: #333;
            line-height: 1.5;
        }

        .quote-author {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: right;
            color: #555;
        }

        .icon-bar {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .icon-bar span,
        .icon-bar a {
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .icon-bar span:hover {
            color: #0d6efd;
        }

        .action-count {
            font-size: 0.8rem;
            color: #555;
        }

        .icon-bar i {
            cursor: pointer;
            transition: color 0.3s;
        }

        .icon-bar i:hover {
            color: #0d6efd;
        }

        /* Action active states */
        .icon-bar span {
            padding: 6px 10px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .icon-bar span.active-like {
            background: #ff4d4d;
            color: white;
        }

        .icon-bar span.active-dislike {
            background: #0d6efd;
            color: white;
        }

        .icon-bar span.active-save {
            background: orange;
            color: white;
        }

        /* Share popup */
        .share-popup {
            position: absolute;
            bottom: 45px;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            padding: 10px;
            display: none;
            z-index: 1000;
        }

        .share-popup a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
        }

        .share-popup a:hover {
            background: #f1f1f1;
        }


        .category-tag {
            background: #e982ec;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .category-tag:hover {
            background: #0b5ed7;
            transform: scale(1.1);
        }
    </style>

</head>

<body style=" background-color: #e6dfd3;">

    <nav class="navbar">
        <h1>Daily Inspiration | Profile Section</h1>
    </nav>

    <section class="banner" id="bannerSection">
        <div class="banner-overlay"></div>
        <input type="file" id="bannerInput" accept="image/*" hidden>
        <button id="changeBannerBtn" class="btn btn-primary">Change Banner</button>
    </section>

    <section class="profile-section">
        <div class="profile-image">
            <img id="profileImage" alt="Profile">
            <input type="file" id="profileImageInput" accept="image/*" hidden>
            <button id="changeProfileBtn" class="btn btn-primary">Change Photo</button>
        </div>

        <div class="profile-details">
            <h2 id="profileUsername">@username</h2>
            <p id="profileBio">Add your bio</p>

            <div class="stats">
                <div><strong id="postsCount">0</strong><span>Posts</span></div>
                <div><strong id="followersCount">0</strong><span>Followers</span></div>
                <div><strong id="likesCount">0</strong><span>Likes</span></div>
            </div>

            <button id="editProfileBtn" type="button" class="btn btn-primary">Edit Profile</button>
            <a href="Submitquotes.html" class="btn btn-primary">Post your quotes</a>
            <a href="index.html" class="btn btn-primary">Home page</a>
            
        </div>
    </section>

   <section class="quotes-section">
  <h3>Your Posted Quotes</h3>

  <div class="">
    <div class="row" id="postedQuotesContainer"></div>
  </div>
</section>


    <section class="quotes-section">
        <h3>Your Saved Quotes</h3>
        <div id="savedQuotesContainer"></div>


        <!-- JS -->
        <script src="Script/config.js"></script>
        <script src="Script/auth.js"></script>
        <script src="Script/profile.js"></script>

</body>

</html>
