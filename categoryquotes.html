<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Category Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="Custom_CSS/index.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Google Fonts Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      
.quote-card {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transform: rotate(calc(-1deg + 2deg * random()));
    padding: 22px;
    min-height: 200px;

    border-radius: 6px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;

    box-shadow: 0 8px 18px rgba(0,0,0,0.35);
    border: none;

    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.quote-card p {
    margin-bottom: 4px;
}


/* Hover feel */
.quote-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 14px 30px rgba(0,0,0,0.45);
}

/* Text readability */
.quote-text {
    font-family: 'Georgia', serif;
    font-size: 1.15rem;
    font-style: italic;
    color: #2b1f1f;
    text-shadow: 0 1px 1px rgba(255,255,255,0.6);
}

.quote-author {
    font-size: 0.9rem;
    text-align: right;
    color: #4a3a3a;}
.icon-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 6px;
}
.action {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 0.85rem;
    line-height: 1;
    cursor: pointer;
}

.material-symbols-outlined {
    font-size: 20px;
    line-height: 1;
}

.action-count {
    font-size: 0.75rem;
    margin-top: 1px;
}

.icon-bar i {
    cursor: pointer;
    transition: color 0.3s;
}
.icon-bar i:hover {
    color: #0d6efd;
}


        .category-tag {
            background: #e982ec;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .category-tag:hover {
            background: #0b5ed7;
            transform: scale(1.1);
        }
    </style>
</head>
<body style=" background-color: #e6dfd3;">




<section class="container-fluid my-5">
  <h2 id="categoryTitle" class="text-center fw-bold mb-4"></h2>

  <div class="row justify-content-center" id="quotesContainer"></div>
</section>

<script src="Script/config.js"></script>
<script src="Script/auth.js"></script>
<script src="script/categoryquotes.js"></script>
<script src="Script/Sharebuttons.js"></script>
    <script src="Script/LikeButtons.js"></script>
    <script src="Script/SaveButtons.js"></script>
</body>
</html>
