<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Saved Quotes</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="Custom_CSS/saved-quotes.css">
 <!-- google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        .quote-card {
            background: linear-gradient(135deg, #fff9f0, #ffe6cc);
            border-radius: 10px;
            padding: 15px;
            height: 250px;
            /* Make square-ish */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            word-wrap: break-word;
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
        }

        .quote-text {
            font-family: 'Georgia', serif;
            font-size: 1.2rem;
            font-weight: 700;
            font-style: italic;
            color: #333;
            line-height: 1.5;
        }

        .quote-author {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: right;
            color: #555;
        }

        .icon-bar {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .icon-bar span,
        .icon-bar a {
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .icon-bar span:hover {
            color: #0d6efd;
        }

        .action-count {
            font-size: 0.8rem;
            color: #555;
        }

        .icon-bar i {
            cursor: pointer;
            transition: color 0.3s;
        }

        .icon-bar i:hover {
            color: #0d6efd;
        }

        /* Action active states */
        .icon-bar span {
            padding: 6px 10px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .icon-bar span.active-like {
            background: #ff4d4d;
            color: white;
        }

        .icon-bar span.active-dislike {
            background: #0d6efd;
            color: white;
        }

        .icon-bar span.active-save {
            background: orange;
            color: white;
        }

        /* Share popup */
        .share-popup {
            position: absolute;
            bottom: 45px;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            padding: 10px;
            display: none;
            z-index: 1000;
        }

        .share-popup a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
        }

        .share-popup a:hover {
            background: #f1f1f1;
        }


        .category-tag {
            background: #e982ec;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .category-tag:hover {
            background: #0b5ed7;
            transform: scale(1.1);
        }
    </style>


</head>

<body>

    <nav class="navbar">
  <h1>Daily Inspiration | saved quotes</h1>
</nav>



<div class="container">
  <h2 class="page-title">Saved Quotes</h2>

  <div id="savedQuotesContainer" class="quotes-grid"></div>
</div>


  <!-- js  -->
<script src="script/config.js"></script>
  <script src="script/auth.js"></script>
<script src="Script/saved-quotes.js"></script>
</body>
</html>
