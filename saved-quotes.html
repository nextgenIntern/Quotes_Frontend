      /* ===== SAVED QUOTES 3-CARD LAYOUT ===== */
#savedQuotesContainer .quote-card {
    min-height: 220px;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 18px;
    background-size: cover !important;
    background-position: center;
    border-radius: 15px;
    overflow: hidden;
}

/* Text control */
#savedQuotesContainer .quote-text {
    font-size: 1rem;
    line-height: 1.4;
    overflow: hidden;
    display: -webkit-box;
  
    -webkit-box-orient: vertical;
}

/* Fix icon bar */
#savedQuotesContainer .icon-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    flex-wrap: nowrap;
}

/* Prevent icons going outside */
#savedQuotesContainer .material-symbols-outlined {
    font-size: 20px;
    display: flex;
    align-items: center;
    gap: 4px;
}

.quote-card {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transform: rotate(calc(-1deg + 2deg * random()));
    padding: 15px;
    min-height: 200px;

    border-radius: 6px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;

    box-shadow: 0 8px 18px rgba(0,0,0,0.35);
    border: none;

    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.quote-card p {
    margin-bottom: 2px;
}
.quote-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 14px 30px rgba(0,0,0,0.45);
}


.quote-text {
  font-family: 'Georgia', serif;
  font-size: 1.05rem;
  font-weight: 500;
  color: #3a2f2f;
  
}

/* AUTHOR ALIGNMENT */
.quote-author {
  font-family: 'Playfair Display', serif;
  font-size: 0.95rem;
  margin-top: 8px;
  text-align: right;
}

/* AUTHOR LINK STYLE (override Bootstrap) */
.quote-author .author-link {
  display: inline-block;
  padding: 3px 10px;
  background: rgba(0, 0, 0, 0.06);
  color: #830000 !important;
  font-style: italic;
  border-left: 3px solid #a67c52;
  text-decoration: none !important;
}


/* HOVER */
.quote-author .author-link:hover {
 background: rgba(176, 141, 87, 0.28);
  color: #6f522f !important;
}
.icon-bar {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    font-size: 1.2rem;
    margin-top: 10px;
}
.icon-bar i {
    cursor: pointer;
    transition: color 0.3s;
}
.icon-bar i:hover {
    color: #0d6efd;
}


        .category-tag {
            background: #e982ec;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;

            transition: transform 0.3s, background 0.3s;
        }

            background: #0b5ed7;
