    <!-- css for category selection -->
    <style>
        .submit-section .mb-3 {
    margin-bottom: 0.75rem !important;
}

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            min-height: 44px;
            align-items: center;
        }

        .tags-input input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 120px;
        }

        .tag {
            background-color: #0d6efd;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            cursor: default;
        }

        .tag .remove {
            cursor: pointer;
            font-weight: bold;
        }

        .suggestions {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background: white;
            width: 100%;
            z-index: 1000;
        }

        .suggestion-item {
            padding: 5px 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #e9ecef;
        }
        .category-chips {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.category-chip {
  padding: 6px 14px;
  border-radius: 20px;
  border: 1px solid #ccc;
  cursor: pointer;
  font-size: 14px;
  user-select: none;
  transition: all 0.2s ease;
  background: #fff;
}

.category-chip:hover {
  background: #f1f1f1;
}

.category-chip.selected {
  background: #212529;
  color: #fff;
  border-color: #212529;
}

    </style>

</head>

    <!-- SUBMIT FORM -->
<section class="submit-bg">
  <div class="submit-section container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">

                <h2 class="text-center mb-2 fw-bold ">Share Your Quote</h2>
                <p class="text-center mb-3 fst-italic">Inspire the world with your words!</p>

                <form id="submitQuoteForm" class="p-3 shadow-lg rounded-4" style="background: rgba(255, 248, 240, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 20px;">

                    <!-- Quote Text -->
                    <div class="mb-3">
                        <label for="quoteText" class="form-label fw-semibold">Quote</label>
                        <textarea class="form-control" id="quoteText" rows="3" placeholder="Write your quote..."
                            required></textarea>
                    </div>

                    
<div class="mb-3">
  <label class="form-label fw-semibold">Categories</label>

  <div id="categoryChips" class="category-chips"></div>

  <small class="text-muted d-block mt-2">
    Select one or more categories
  </small>
</div>


                    <!-- script for multiple category  -->
                   <select id="quoteLanguage" class="form-select mb-2" required>
    <option value="">Select language</option>
  </select>


                   


                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        
                        <button type="reset" id="resetQuoteForm" class="btn btn-outline-danger fw-bold">
  Reset
</button>

                        <button type="submit" class="btn btn-success fw-bold">Submit Quote</button>
                    </div>

                </form>
