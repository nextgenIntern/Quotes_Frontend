<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quote | Eternal Lines</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">


<style>
/* ================= GLOBAL ================= */
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: #f4f1ea;
}

/* ================= NAVBAR ================= */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 60px;
 background: linear-gradient(
        rgba(158, 56, 10, 0.95),
        rgba(51, 1, 1, 0.95)
    );
  display: flex;
  align-items: center;
  z-index: 9999;
}

.navbar .container {
  width: 100%;
  max-width: 1200px;
  padding: 0 20px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.navbar img {
  height: 50px;
}

.nav-links {
  display:flex;
  gap: 3.25rem;
  font-size: 0.95rem;   /* PERFECT at 100% */
    padding: 6px 0;
}

.nav-links a {
  color: #f2f6ff !important;
  
    transition: 0.3s;
  font-size: 18px;
    text-decoration: none;
  font-weight: 600;
font-family: 'Cormorant Garamond', serif;
}

.nav-links a:hover {
  color: #ffffff !important;
    text-shadow: 0px 0px 8px rgba(255,255,255);
}

/* ================= PAGE WRAPPER ================= */
.page-wrapper {
  min-height: 100vh;
  padding-top: 90px; /* space for navbar */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ================= CARD ================= */
.quote-card {
  background: #fffaf3;
  max-width: 720px;
  width: 100%;
  padding: 40px;
  border-radius: 18px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.12);
  text-align: center;
  animation: fadeIn 0.4s ease;
}

.quote-text {
  font-size: 30px;
  line-height: 1.5;
  margin-bottom: 24px;
}

.quote-author {
  font-size: 18px;
  font-style: italic;
  margin-bottom: 16px;
}

.categories {
  margin: 10px 0 20px;
}

.categories span {
  display: inline-block;
  background: #eee;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  margin: 4px;
}

/* ================= META ================= */
.meta {
  display: flex;
  justify-content: center;
  gap: 20px;
  font-size: 14px;
  color: #555;
  margin-bottom: 24px;
}

/* ================= ACTIONS ================= */
.actions {
  display: flex;
  justify-content: center;
  gap: 28px;
}

.actions span {
  cursor: pointer;
  font-size: 28px;
}

.actions span:hover {
  transform: scale(1.15);
}

/* ================= STATES ================= */
.loader {
  font-size: 22px;
}

.error {
  font-size: 22px;
  color: #b00020;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .quote-card {
    padding: 20px;
    width: 90%;
  }

  .quote-text {
    font-size: 1.2rem;
  }

  .nav-links {
    gap: 14px;
  }
}

/* ================= ANIMATION ================= */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">
  <div class="container">
    <a href="/">
      <img src="/images/eternal-lines-logo.png" alt="Eternal Lines">
    </a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/quotes">Quotes</a>
      <a href="/submit-quote">Submit-Quote</a>
      <a href="/authors">Authors</a>
      <a href="/Languagesquotes.html">Languages</a>
    </div>
  </div>
</nav>

<!-- ================= PAGE ================= -->
<div class="page-wrapper">
  <div id="app">
    <div class="loader">Loading quote‚Ä¶</div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API_BASE = "https://eternal-lines.com/api/quotes";

/* ================= HELPERS ================= */
function getSlugFromURL() {
  const parts = window.location.pathname.split("/");
  return parts[parts.length - 1] || parts[parts.length - 2];
}

/* ================= LOAD QUOTE ================= */
async function loadQuote() {
  const slug = getSlugFromURL();
  const app = document.getElementById("app");

  if (!slug) {
    app.innerHTML = '<div class="error">Quote not found</div>';
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/${slug}/`);
    if (!res.ok) throw new Error("Not found");

    const q = await res.json();
    document.title = `"${q.text.slice(0, 60)}" ‚Äì Eternal Lines`;
    renderQuote(q);

  } catch {
    app.innerHTML = '<div class="error">Quote not found</div>';
  }
}

/* ================= RENDER ================= */
function renderQuote(q) {
  document.getElementById("app").innerHTML = `
    <div class="quote-card">
      <div class="quote-text">‚Äú${q.text}‚Äù</div>
      <div class="quote-author">‚Äî ${q.full_name || q.author_username}</div>

      <div class="categories">
        ${q.categories.map(c => `<span>${c.name}</span>`).join("")}
      </div>

      <div class="meta">
        <span>‚ù§Ô∏è ${q.likes_count}</span>
        <span>üëÅ ${q.view_count}</span>
        <span>üîó ${q.share_count}</span>
      </div>

      <div class="actions">
        <span class="material-symbols-outlined">favorite_border</span>
        <span class="material-symbols-outlined" onclick="shareQuote('${q.slug}')">share</span>
      </div>
    </div>
  `;
}

/* ================= SHARE ================= */
function shareQuote(slug) {
  navigator.clipboard.writeText(`${location.origin}/quote/${slug}`);
  alert("Quote link copied!");
}

/* ================= INIT ================= */
document.addEventListener("DOMContentLoaded", loadQuote);
</script>

</body>
</html>
