                        <script>
const LANGUAGE_API = "http://140.245.5.153:8001/api/languages/";
const languageMenu = document.getElementById("languageMenu");

// Load saved language
const currentLang = localStorage.getItem("language") || "en";

async function loadLanguages() {
    try {
        const res = await axios.get(LANGUAGE_API);

        languageMenu.innerHTML = "";

        res.data.forEach(lang => {
            const li = document.createElement("li");
            li.innerHTML = `
                <a class="dropdown-item" href="#" data-lang="${lang.code}">
                    ${lang.name}
                </a>
            `;
            languageMenu.appendChild(li);
        });

        // click handler
        document.querySelectorAll("#languageMenu a").forEach(item => {
            item.addEventListener("click", () => {
                localStorage.setItem("language", item.dataset.lang);
                location.reload();
            });
        });

    } catch (err) {
        languageMenu.innerHTML =
            `<li class="dropdown-item text-danger">Failed to load</li>`;
        console.error(err);
    }
}

loadLanguages();
</script>
