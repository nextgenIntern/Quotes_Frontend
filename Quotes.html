    <style>
      
.quote-card {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transform: rotate(calc(-1deg + 2deg * random()));
    padding: 22px;
    min-height: 200px;

    border-radius: 6px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;

    box-shadow: 0 8px 18px rgba(0,0,0,0.35);
    border: none;

    transition: transform 0.3s ease, box-shadow 0.3s ease;
}


/* Hover feel */
.quote-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 14px 30px rgba(0,0,0,0.45);
}

/* Text readability */
.quote-text {
    font-family: 'Georgia', serif;
    font-size: 1.15rem;
    font-style: italic;
    color: #2b1f1f;
    text-shadow: 0 1px 1px rgba(255,255,255,0.6);
}

.quote-author {
    font-size: 0.9rem;
    text-align: right;
    color: #4a3a3a;}

.icon-bar {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    font-size: 1.2rem;
    margin-top: 10px;
}
.icon-bar i {
    cursor: pointer;
    transition: color 0.3s;
}
.icon-bar i:hover {
    color: #0d6efd;
}


        .category-tag {
            background: #e982ec;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .category-tag:hover {
            background: #0b5ed7;
            transform: scale(1.1);
        }
    </style>

    <!-- Quotes JS -->
    <script src="Script/quotes.js" defer></script>
<style>
/* ICON BASE */
.material-symbols-outlined {
  cursor: pointer;
  transition: 0.3s;
}

/* ACTIVE COLORS */
.active-like { color: #e63946; }
.active-save { color: #f4a261; }

/* SHARE POPUP */
.share-btn { position: relative; }

.share-popup {
  position: absolute;
  bottom: 35px;
  left: 50%;
  transform: translateX(-50%);
  background: #fff;
  padding: 10px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  display: none;
  min-width: 160px;
  z-index: 1000;
}

.share-popup a {
  display: block;
  padding: 8px;
  margin-bottom: 6px;
  text-align: center;
  font-weight: 600;
  border-radius: 8px;
  text-decoration: none;
  color: #fff;
}

.share-popup a:last-child { margin-bottom: 0; }

.whatsapp { background: #25D366; }
.instagram { background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af); }
.twitter { background: #1da1f2; }
