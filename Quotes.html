    <style>
 

.quote-card {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transform: rotate(calc(-1deg + 2deg * random()));
    padding: 15px;
    min-height: 200px;
              position: relative;

    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    margin: 5px;

    box-shadow: 0 8px 18px rgba(0,0,0,0.35);

    transition: transform 0.3s ease, box-shadow 0.3s ease;
}


/* Hover feel */
.quote-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 14px 30px rgba(0,0,0,0.45);
}

/* Text readability */
.quote-text {
    font-family: 'Georgia', serif;
    font-size: 1.15rem;
    font-weight: 700;
    font-style: italic;
    color: #333;
    line-height: 1.5;
    text-shadow: 0 1px 1px rgba(255,255,255,0.6);
}

/* AUTHOR ALIGNMENT */
.quote-author {
  font-family: 'Playfair Display', serif;
  font-size: 0.95rem;
  margin-top: 8px;
  text-align: right;
}

/* AUTHOR LINK STYLE (override Bootstrap) */
.quote-author .author-link {
  display: inline-block;
  padding: 3px 10px;
  background: rgba(0, 0, 0, 0.06);
  color: #830000 !important;
  font-style: italic;
  border-left: 3px solid #a67c52;
  text-decoration: none !important;
}


/* HOVER */
.quote-author .author-link:hover {
 background: rgba(176, 141, 87, 0.28);
  color: #6f522f !important;
}


.icon-bar {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    font-size: 1.2rem;
    margin-top: 10px;
}
.icon-bar i {
    cursor: pointer;
    transition: color 0.3s;
}
.icon-bar i:hover {
    color: #0d6efd;
}
/* Icon Bar */
.icon-bar span,
.icon-bar a {
  cursor: pointer;
  font-size: 14px;
}

        .category-tag {
            background: #e982ec;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .category-tag:hover {
            background: #0b5ed7;
            transform: scale(1.1);
        }
    </style>

<style>
/* ICON BASE */
.material-symbols-outlined {

/* ACTIVE COLORS */
.active-like { color: #e63946; }

/* SHARE POPUP */
.share-btn { position: relative; }

.share-popup {
  position: absolute;
  bottom: 35px;
  left: 50%;
  transform: translateX(-50%);
  background: #fff;
  padding: 10px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  display: none;
  min-width: 160px;
  z-index: 1000;
}

.share-popup a {
  display: block;
  padding: 8px;
  margin-bottom: 6px;
  text-align: center;
  font-weight: 600;
  border-radius: 8px;
  text-decoration: none;
  color: #fff;
}


.share-popup a:last-child { margin-bottom: 0; }

.whatsapp { background: #25D366; }
.instagram { background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af); }
.twitter { background: #1da1f2; }
