name: Deploy Quotes Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~

            # Remove old folder if exists
            rm -rf quotes_frontend

            # Clone repo
            git clone https://github.com/<your-username>/quotes_frontend.git

            cd quotes_frontend

            # Stop & remove old container
            docker stop quotes_frontend || true
            docker rm quotes_frontend || true

            # Build image
            docker build -t quotes_frontend .

            # Run container
            docker run -d \
              --name quotes_frontend \
              -p 8004:80 \
              --restart always \
              quotes_frontend
