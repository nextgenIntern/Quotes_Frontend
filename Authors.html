<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Authors — Daily Inspiration</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="Custom_CSS/index.css">
  <link rel="stylesheet" href="Custom_CSS/Authors.css">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;900&family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet">



</head>

<body>



  <!-- NAVBAR -->
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar shadow-sm">
    <div class="container">

      <div class="d-flex align-items-center gap-3">
        <a class="navbar-brand fw-bold fs-2" href="index.html">
          Daily Inspiration

        </a>

        <img id="userAvatarmobile" class="rounded-circle user-avatar d-lg-none" alt="Profile">


      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto gap-4 fw-semibold fs-5">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="Quotes.html">Quotes</a></li>
          <li class="nav-item"><a class="nav-link" href="Submitquotes.html">Submit Quote</a></li>
          <li class="nav-item"><a class="nav-link" href="Authors.html">Authors</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Language
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow" id="languageMenu">
              <li class="dropdown-item text-muted">Loading...</li>
            </ul>
          </li>
          <script>
            const LANGUAGE_API = "http://140.245.5.153:8001/api/languages/";
            const languageMenu = document.getElementById("languageMenu");

            // Load saved language
            const currentLang = localStorage.getItem("language") || "en";

            async function loadLanguages() {
              try {
                const res = await axios.get(LANGUAGE_API);

                languageMenu.innerHTML = "";

                res.data.forEach(lang => {
                  const li = document.createElement("li");
                  li.innerHTML = `
                <a class="dropdown-item" href="#" data-lang="${lang.code}">
                    ${lang.name}
                </a>
            `;
                  languageMenu.appendChild(li);
                });

                // click handler
                document.querySelectorAll("#languageMenu a").forEach(item => {
                  item.addEventListener("click", () => {
                    localStorage.setItem("language", item.dataset.lang);
                    location.reload();
                  });
                });

              } catch (err) {
                languageMenu.innerHTML =
                  `<li class="dropdown-item text-danger">Failed to load</li>`;
                console.error(err);
              }
            }

            loadLanguages();
          </script>

        </ul>

        <!-- AUTH AREA -->
        <!-- AUTH AREA -->
        <div class="d-flex align-items-center ms-lg-4 mt-3 mt-lg-0">

          <!-- SIGNUP BUTTON -->
          <button id="signupBtn" class="btn btn-light fw-bold px-4 py-2 rounded-pill me-2"
            onclick="window.location.href='login.html'">
            Sign up
          </button>

          <!-- USER PROFILE -->
          <div id="userMenu" class="dropdown d-none">
            <button class="btn p-0 border-0 bg-transparent dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false">

              <img id="userAvatar" class="rounded-circle user-avatar" alt="Profile">
            </button>

            <div class="ms-5" style="margin-left: 100px;">
              <ul class="dropdown-menu dropdown-menu-end shadow">
                <li class="px-3 py-2">
                  <strong id="usernameText">User</strong>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li>
                  <a class="dropdown-item" href="profile.html"> Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="saved.html"> Saved Quotes</a>
                </li>
                <li>
                  <a class="dropdown-item text-danger" href="#" id="logoutBtn"> Logout</a>
                </li>
              </ul>
            </div>
          </div>

        </div>


      </div>
    </div>
  </nav>



  <!-- Controls -->
  <div class="controls " style="margin-top: 100px;">
    <input id="searchBox" class="search-input" type="search" placeholder="Search authors, books, tags..."
      aria-label="Search authors">
    <div class="filters" role="toolbar" aria-label="Author filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="modern">Modern</button>
      <button class="filter-btn" data-filter="historical">Historical</button>
      <button class="filter-btn" data-filter="philosophy">Philosophy</button>
      <button class="filter-btn" data-filter="poet">Poet</button>
    </div>
  </div>

  <!-- Authors Grid -->
  <main class="authors-grid">
    <div class="row g-4" id="authorsList">
      <!-- JS renders cards here -->
    </div>
  </main>

  <!-- Profile Modal -->
  <div class="modal fade" id="authorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-body">
          <div class="profile-banner"></div>

          <div class="d-flex align-items-center" style="gap:18px;">
            <div class="profile-avatar" id="modalAvatar"><img src="" alt="avatar"
                style="width:100%; height:100%; object-fit:cover;"></div>
            <div>
              <div class="profile-name" id="modalName">Author Name</div>
              <div class="profile-bio" id="modalBio">Short bio goes here — who they are, key facts.</div>
              <div>
                <span class="stat-pill" id="statQuotes">Quotes: 0</span>
                <span class="stat-pill" id="statLikes">Likes: 0</span>
                <span class="stat-pill" id="statFollowers">Followers: 0</span>
              </div>
            </div>
          </div>

          <hr style="margin:18px 0 12px 0; border:none; border-top:1px solid rgba(15,23,42,0.06);" />

          <h5 class="mb-3">Top Quotes</h5>
          <div class="quote-list" id="modalQuotes">
            <!-- quotes list -->
          </div>

          <div class="mt-3 text-end">
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- for dynmaic author sample data -->
  <script src="Script/Authors.js"></script>

  <!-- for local storage of the username -->
  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    const signupBtn = document.getElementById("signupBtn");
    const userMenu = document.getElementById("userMenu");
    const userAvatar = document.getElementById("userAvatar");
    const userAvatarmobile = document.getElementById("userAvatarmobile");
    const usernameText = document.getElementById("usernameText");
    const logoutBtn = document.getElementById("logoutBtn");

    if (user) {
      // hide signup
      signupBtn.classList.add("d-none");

      // show profile
      userMenu.classList.remove("d-none");

      // set data
      userAvatar.src = user.avatar;
      userAvatarmobile.src = user.avatar;
      usernameText.innerText = user.name;
    }

    // logout
    logoutBtn?.addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      window.location.reload();
    });
  </script>
</body>

</html>
