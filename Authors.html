<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Authors — Daily Inspiration</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="Custom_CSS/index.css">
  <link rel="stylesheet" href="Custom_CSS/Authors.css">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;900&family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet">



</head>

<body style=" background-color: #e6dfd3;">



  <!-- NAVBAR -->
  <!-- NAVBAR -->
        <div id="navbar-container"></div>
        <script src="Script/navbar.js"></script>



  <!-- Controls -->
  <div class="controls " style="margin-top: 100px;">
    <input id="searchBox" class="search-input" type="search" placeholder="Search authors, books, tags..."
      aria-label="Search authors">
    <div class="filters" role="toolbar" aria-label="Author filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="modern">Modern</button>
      <button class="filter-btn" data-filter="historical">Historical</button>
      <button class="filter-btn" data-filter="philosophy">Philosophy</button>
      <button class="filter-btn" data-filter="poet">Poet</button>
    </div>
  </div>

  <!-- Authors Grid -->
  <main class="authors-grid">
    <div class="row g-4" id="authorsList">
      <!-- JS renders cards here -->
    </div>
  </main>

  <!-- Profile Modal -->
  <div class="modal fade" id="authorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-body">
          <div class="profile-banner"></div>

          <div class="d-flex align-items-center" style="gap:18px;">
            <div class="profile-avatar" id="modalAvatar"><img src="" alt="avatar"
                style="width:100%; height:100%; object-fit:cover;"></div>
            <div>
              <div class="profile-name" id="modalName">Author Name</div>
              <div class="profile-bio" id="modalBio">Short bio goes here — who they are, key facts.</div>
              <div>
                <span class="stat-pill" id="statQuotes">Quotes: 0</span>
                <span class="stat-pill" id="statLikes">Likes: 0</span>
                <span class="stat-pill" id="statFollowers">Followers: 0</span>
              </div>
            </div>
          </div>

          <hr style="margin:18px 0 12px 0; border:none; border-top:1px solid rgba(15,23,42,0.06);" />

          <h5 class="mb-3">Top Quotes</h5>
          <div class="quote-list" id="modalQuotes">
            <!-- quotes list -->
          </div>

          <div class="mt-3 text-end">
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- for dynmaic author sample data -->
  <script src="Script/Authors.js"></script>

 
 
</body>

</html>
